<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        #loading, #results {
            display:none;
        }
    </style>

    <title>My JS Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <!-- col-md-6 is a 6 column div and mx-auto will align it to the center in bootstrap -->
        <div class="col-md-6 mx-auto">
            <!-- mt-5 class will give some small margin at the top -->
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                <form id="loan-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" id="amount" min="0" class="form-control" placeholder="Loan Amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">%</span>
                            <!-- step attribute below specifies that the field can take a number up to 2 decimal point -->
                            <input type="number" step="0.01" min="0" id="interest" class="form-control" placeholder="Interest">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" min="0" id="years" class="form-control" placeholder="Number of Years to Repay">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Calculate" class="btn btn-dark btn-block" />
                    </div>
                </form>
                <!-- LOADER IMAGE -->
                
                <div id="loading">
                    <img src="img/loading.gif" />
                </div>
                
                <!-- RESULTS -->
                <div id="results" class="pt-4">
                    <h5>Results</h5>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Monthly Repayment</span>
                            <input id="monthly-repayment" class="form-control" disabled>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Total Repayment</span>
                            <input id="total-repayment" class="form-control" disabled>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Total Interest</span>
                            <input id="total-interest" class="form-control" disabled>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
